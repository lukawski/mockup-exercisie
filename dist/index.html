<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Ćwiczenie</title>
        <link rel="stylesheet" href="assets/css/bundle.css">
    </head>
    <body>
        <div class="overlay"></div>
        <div class="modal">
            <header>
                <h1>zarejestruj się!</h1>
            </header>
            <section class="icons-section">
                <div class="icons-col">
                    <img src="assets/img/icons/tag-primary.svg">
                    <span>Ponad <strong>5 000 marek</strong></span>
                </div>
                <div class="icons-col">
                    <img src="assets/img/icons/percent-primary.svg">
                    <span>Zniżki do <strong>-70%</strong></span>
                </div>
                <div class="icons-col">
                    <img src="assets/img/icons/star-primary.svg">
                    <span>Wyprzedaże <strong>Szaf Gwiazd</strong></span>
                </div>
            </section>
            <section class="form-section">
                <form>
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="email">Hasło</label>
                        <input type="password" id="password">
                    </div>
                    <button type="submit">zarejestruj się</button>
                    <p>Masz już konto? ZALOGUJ SIĘ</p>
                </form>
            </section>
            <section class="brands-section">
                <span class="brands-title">Nasze marki: </span>
                <img src="assets/img/brands.jpg">
            </section>
            <section class="stars-section">
                <span class="stars-title">Szafy gwiazd: </span>
                <img src="assets/img/avatars/doda.jpg">
                <img src="assets/img/avatars/herbus.jpg">
                <img src="assets/img/avatars/macademian-girl.jpg">
                <img src="assets/img/avatars/mercedes.jpg">
                <img src="assets/img/avatars/sablewska.jpg">
                <img src="assets/img/avatars/skarbek.jpg">
                <img src="assets/img/avatars/wojciechowska.jpg">
                <img src="assets/img/avatars/zawadzka.jpg">
            </section>
            <section class="press-section">
                <span class="press-title">Mówią o nas: </span>
                <img src="assets/img/press.jpg">
            </section>
        </div>
    </body>
</html>
