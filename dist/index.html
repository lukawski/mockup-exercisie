<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Ćwiczenie</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/bundle.css">
    </head>
    <body>
        <div class="overlay"></div>
        <div class="modal">
            <header class="modal-header">
                <h1 class="upper text-center">zarejestruj się!</h1>
            </header>
            <section class="icons-section">
                <div class="icons-col">
                    <img src="assets/img/icons/tag-primary.svg" class="icons-icon">
                    <span>Ponad <strong>5 000 marek</strong></span>
                </div>
                <div class="icons-col">
                    <img src="assets/img/icons/percent-primary.svg" class="icons-icon">
                    <span>Zniżki do <strong>-70%</strong></span>
                </div>
                <div class="icons-col">
                    <img src="assets/img/icons/star-primary.svg" class="icons-icon">
                    <span>Wyprzedaże <strong>Szaf Gwiazd</strong></span>
                </div>
            </section>
            <section class="form-section text-center">
                <form>
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="email">Hasło</label>
                        <input type="password" id="password">
                    </div>
                    <button type="submit" class="upper">zarejestruj się</button>
                    <p>Masz już konto? ZALOGUJ SIĘ</p>
                </form>
            </section>
            <section class="brands-section">
                <div class="label-col text-center">
                    <span class="vertical-align">Nasze marki:</span>
                </div>
                <div class="img-col">
                    <img src="assets/img/brands.jpg" class="image-responsive">
                </div>
            </section>
            <section class="stars-section">
                <div class="label-col">
                    <span class="vertical-align">Szafy gwiazd: </span>
                </div>
                <div class="img-col stars-images">
                    <img src="assets/img/avatars/doda.jpg">
                    <img src="assets/img/avatars/herbus.jpg">
                    <img src="assets/img/avatars/macademian-girl.jpg">
                    <img src="assets/img/avatars/mercedes.jpg">
                    <img src="assets/img/avatars/sablewska.jpg">
                    <img src="assets/img/avatars/skarbek.jpg">
                    <img src="assets/img/avatars/wojciechowska.jpg">
                    <img src="assets/img/avatars/zawadzka.jpg">
                </div>
            </section>
            <section class="press-section">
                <div class="label-col text-center vertical-align-text">
                    <span class="vertical-align">Mówią o nas:</span>
                </div>
                <div class="img-col">
                    <img src="assets/img/press.jpg" class="image-responsive">
                </div>
            </section>
        </div>
    </body>
</html>
